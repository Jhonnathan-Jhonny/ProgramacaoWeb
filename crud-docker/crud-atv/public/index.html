<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Carros</h1>
        
        <div class="form-container">
            <h2>Adicionar/Editar Carro</h2>
            <form id="carForm">
                <input type="hidden" id="codigo_modelo">
                
                <div class="form-group">
                    <label for="nome_modelo">Modelo:</label>
                    <input type="text" id="nome_modelo" required>
                </div>
                
                <div class="form-group">
                    <label for="codigo_marca">Código da Marca:</label>
                    <input type="text" id="codigo_marca" required>
                </div>
                
                <div class="form-group">
                    <label for="valor_aluguel">Valor do Aluguel:</label>
                    <input type="number" id="valor_aluguel" step="0.01" required>
                </div>
                
                <button type="submit">Salvar</button>
                <button type="button" id="cancelBtn">Cancelar</button>
            </form>
        </div>
        
        <div class="list-container">
            <h2>Lista de Carros</h2>
            <table id="carsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Código Marca</th>
                        <th>Valor Aluguel</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
